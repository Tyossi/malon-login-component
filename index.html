<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="left__sub--container">
        <h3 class="left__container--text-1">Digital</h3>
        <h3 class="left__container--text-2">
          Artificial Intelligence Driving<br />
          Results For The Travel Industry
        </h3>

        <p class="left__container--text-3">
          Welcome back! Please login to your account.
        </p>
        <form action="">
          <div class="email__input-and-label">
            <label for="email" class="email__label">Email Address</label>
            <input type="text" class="email__input" />
          </div>
          <div class="email__input-and-label">
            <label for="password" class="password__label">Password</label>

            <input type="text" class="password__input" />
          </div>

          <span class="remember__me-forgot__password">
            <span
              ><input class="checkbox__input" type="checkbox" />
              <label for="myinput" class="checkbox-label"
                >Remember Me</label
              ></span
            >
            <a href="#" class="forgot__password">Forgot Password?</a>
          </span>
          <span
            ><button class="login__CTA">Login</button>
            <button class="signUp__CTA">Sign Up</button></span
          >
          <span class="form__footer--texts">
            <p class="login__option">Or login with</p>
            <span class="footer__social--links">
              <a href="#" class="footer__link">Facebook</a>
              <a href="#" class="footer__link">Linkedin</a>
              <a href="#" class="footer__link">Google</a>
            </span>
          </span>
        </form>
      </div>
      <div class="right__sub--container"></div>
    </div>
  </body>
</html>
